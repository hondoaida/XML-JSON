<html>
<link rel="stylesheet" href="product.css">
<style>
table,th,td {
  border : 1.5px solid red;
  border-collapse: collapse;
}
th,td {
  padding: 10px;
}
</style>
<body>

<button type="button" onclick="loadXMLDoc()">Prikazi katalog proizvoda za njegu:</button>
<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "zadatak.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Naziv proizvoda</th><th>Tip proizvoda</th></tr>";
  var x = xmlDoc.getElementsByTagName("LICE");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("NAZIV")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("TIP")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
